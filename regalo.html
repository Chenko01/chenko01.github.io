<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff69b4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Aniversario, Mi Amor!</h1>
        <p>Introduce nuestra fecha especial, prueba de amor:</p>
        <input type="date" id="dateInput" placeholder="AAAA-MM-DD">
        <div id="message"></div>
        <div class="gallery hidden" id="multiplePhotos">
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
        </div>
        <div class="gallery hidden" id="singlePhoto">
            <img src="foto4.jpg" alt="Foto 4">
        </div>
        <p>Te amo más de lo que las palabras pueden expresar. Gracias por cada momento juntos. ¡Por muchos años más!</p>
    </div>
    <script>
        document.getElementById('dateInput').addEventListener('change', function() {
            const inputDate = this.value;
            const specialDate = '2020-06-30'; // Cambia esta fecha a la que quieras verificar
            const multiplePhotos = document.getElementById('multiplePhotos');
            const singlePhoto = document.getElementById('singlePhoto');
            const message = document.getElementById('message');

            if (inputDate === specialDate) {
                multiplePhotos.classList.remove('hidden');
                singlePhoto.classList.add('hidden');
                message.textContent = '¡Bieeeeen me quieres!, como recompensa unos momentos bonitos juntos:';
            } else {
                multiplePhotos.classList.add('hidden');
                singlePhoto.classList.remove('hidden');
                message.textContent = 'Esta no es la fecha especial, ya no me quieres :(';
            }
        });
    </script>
</body>
</html>
