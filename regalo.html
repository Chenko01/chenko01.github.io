<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff69b4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .gallery img {
            width: 100%;
            max-width: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        .hidden {
            display: none;
        }

        input[type="text"], input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            margin-top: 10px;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Aniversario!</h1>
        <p>Introduce nuestra fecha especial, cuando empezo todo:</p>
        <input type="date" id="dateInput" placeholder="AAAA-MM-DD">
        <div id="message"></div>
        <div id="questionsContainer">
            <p id="question1" class="hidden">¿Dónde nos dimos el primer beso?</p>
            <input type="text" id="answer1" class="hidden" placeholder="Respuesta">
            <div id="message1" class="hidden"></div>
            <p id="question2" class="hidden">¿Cuál es nuestro color?</p>
            <input type="text" id="answer2" class="hidden" placeholder="Respuesta">
            <div id="message2" class="hidden"></div>
        </div>

        <p>Te amo mucho, como lo mio no es dibujar ni pintar te hago una página que se me da mejor. Gracias por cada momento juntos y por muchos años más</p>
    </div>
    <script>
        const specialDate = '2020-06-30'; // Cambia esta fecha a la que quieras verificar
        const correctAnswer1 = 'fabrik'; // Cambia esta respuesta a la correcta
        const correctAnswer2 = 'naranja'; // Cambia esta respuesta a la correcta

        document.getElementById('dateInput').addEventListener('change', function() {
            const inputDate = this.value;
            const photos = document.getElementById('photos');
            const singlePhoto = document.getElementById('singlePhoto');
            const message = document.getElementById('message');
            const question1 = document.getElementById('question1');
            const answer1 = document.getElementById('answer1');

            if (inputDate === specialDate) {
                photos.classList.add('hidden');
                singlePhoto.classList.add('hidden');
                message.textContent = '¡Bieeeeen me quieres!, pero esta era fácil veamos si me quieres de verdad';
                question1.classList.remove('hidden');
                answer1.classList.remove('hidden');
            } else {
                photos.classList.add('hidden');
                singlePhoto.classList.remove('hidden');
                message.textContent = 'Esta no es la fecha especial, ya no me quieres :(';
            }
        });

        document.getElementById('answer1').addEventListener('change', function() {
            const answer1 = this.value.toLowerCase();
            const question2 = document.getElementById('question2');
            const answer2 = document.getElementById('answer2');
            const message1 = document.getElementById('message1');
            const singlePhoto = document.getElementById('singlePhoto');

            if (answer1 === correctAnswer1) {
                singlePhoto.classList.add('hidden');
                question2.classList.remove('hidden');
                answer2.classList.remove('hidden');
                message1.textContent = 'Siiii, ahi fue.'
                message1.classList.add('hidden');
            } else {
                singlePhoto.classList.remove('hidden');
                message1.textContent = 'Ahi no fue, no me quieres :(';
                message1.classList.remove('hidden');
            }
        });

        document.getElementById('answer2').addEventListener('change', function() {
            const answer2 = this.value.toLowerCase();
            const photos = document.getElementById('photos');
            const message2 = document.getElementById('message2');
            const singlePhoto = document.getElementById('singlePhoto');

            if (answer2 === correctAnswer2) {
                photos.classList.remove('hidden');
                singlePhoto.classList.add('hidden');
                message2.classList.add('hidden');
                document.getElementById('message').textContent = '¡Correcto! Aquí están tus fotos especiales.';
            } else {
                singlePhoto.classList.remove('hidden');
                message2.textContent = 'Ese no es, no me quieres :(';
                message2.classList.remove('hidden');
            }
        });
    </script>
